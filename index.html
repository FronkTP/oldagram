<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="nav-bar">
            <img class="logo" src="images/logo.png">
            <img class="profile" src="images/user-avatar.png">
        </div>
        <div class="post">
            <div class="post-header">
                <img class="avatar" src="images/avatar-vangogh.jpg">
                <div class="post-top">
                    <p class="name">Vincent van Gogh</p>
                    <p class="location">Zundert, Netherlands</p>
                </div>
            </div>
            <img class="picture" src="images/post-vangogh.jpg">
            <div class="post-details">
                <div class="icons">
                    <img src="images/icon-heart.png" class="icon">
                    <img src="images/icon-comment.png" class="icon">
                    <img src="images/icon-dm.png" class="icon">
                </div>
                <p class="likes" id="vvg-likes">21 likes</p>
                <div class="caption">
                    <p class="username">vincey1853</p> <p class="comment">just took a few mushrooms lol</p>
                </div>    
            </div>        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
